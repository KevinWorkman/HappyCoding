---
layout: default
---

<h1><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>



{% if page.updated %}
<p>Created on {{ page.date | date: "%B %-d, %Y" }}
<br>Updated on {{ page.updated | date: "%B %-d, %Y" }}</p>
{% else %}
<p>{{ page.date | date: "%B %-d, %Y" }}</p>
{% endif %}

<hr />

{{ content }}

{% include comments.html %}
